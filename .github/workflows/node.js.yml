# .github/workflows/node.js.yml

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build: # This job will run the build and tests

    runs-on: ubuntu-latest # Uses a Linux runner

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4 # Pulls your code onto the runner
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          # This is the crucial fix: Hardcode the required version (v20 or v22)
          node-version: '20' 
          # Cache npm dependencies for faster runs
          cache: 'npm'
          
      - name: Install Dependencies
        # 'npm ci' installs dependencies based on package-lock.json
        run: npm ci 
        
      - name: Run Build
        # Runs the build script defined in your package.json
        run: npm run build --if-present
        
      - name: Run Tests
        # Executes your test suite
        run: npm test
